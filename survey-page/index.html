<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/survey-page/style.css">
    <title>Survey Form</title>
</head>

<body>
    <img src="https://i.ibb.co/n7P474K/edgar-castrejon-1-Csa-Vdwf-Iew-unsplash.jpg"
        alt="edgar-castrejon-1-Csa-Vdwf-Iew-unsplash" border="0">
    <header>
        <h1 id="title">Are you a foodie ?</h1>
        <p id="description">Let's check it out</p>
    </header>
    <div class="main">
        <div class="main-container">

            <div class="form">
                <form action="" id="survey-form">
                    <div class="name-div">
                        <label for="" id="name-label">Name</label>
                        <input type="name" id="name" placeholder="Enter your name..." required>
                    </div>
                    <div class="e-mail-div">
                        <label for="" id="email-label">E-mail</label>
                        <input type="email" id="e-mail" placeholder="Enter your e-mail..." required>
                    </div>
                    <div class="number-div">
                        <label for="" id="number-label">Age</label>
                        <input type="number" id="number" min="5" max="70" placeholder="Enter your age..." required>
                    </div>
                    <div class="dropdown-div">
                        <label for="">How often you eatout ?</label>
                        <select name="" id="dropdown">
                            <option value="everyday">Everyday</option>
                            <option value="alternate">Alternate Days</option>
                            <option value="weekly">Weekly</option>
                            <option value="no-eatouts">Not interested in eating out</option>
                        </select>
                    </div>
                    <div class="radio-div">
                        <label for="">Select your gender</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                    <div class="checkbox-div">
                        <label for="">Select your favourite food. (select all that apply)</label>
                        <div>
                            <input type="checkbox" value="Burger">
                            <label for="">Burger</label>
                        </div>
                        <div><input type="checkbox" value="Pizza">
                            <label for="">Pizza</label>
                        </div>
                        <div>
                            <input type="checkbox" value="Taco">
                            <label for="">Taco</label>
                        </div>
                        <div>
                            <input type="checkbox" value="Pastry">
                            <label for="">Pastry</label>
                        </div>
                        <div>
                            <input type="checkbox" value="Biryani">
                            <label for="">Biryani</label>
                        </div>

                    </div>
                    <div class="text-area">
                        <p>Any further comments</p>
                        <textarea placeholder="Enter your comments..." name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="submit-div">
                        <button id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>

</html>

<!-- User Story #1: I can see a title with id="title" in H1 sized text.

User Story #2: I can see a short explanation with id="description" in P sized text.

User Story #3: I can see a form with id="survey-form".

User Story #4: Inside the form element, I am required to enter my name in a field with id="name".

User Story #5: Inside the form element, I am required to enter an email in a field with id="email".

User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.

User Story #7: Inside the form, I can enter a number in a field with id="number".

User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.

User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.

User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".

User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.

User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".

User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.

User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.

User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.

User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
